<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <div class="parent-container">
      <div class="grid-container">
        <div class="item1">
          <img src="./images/image-product-desktop.jpg" class="product-image-desktop" alt="product image desktop">
          <img src="./images/image-product-mobile.jpg" class="product-image-mobile" alt="product image mobile">
        </div>
        <div class="item2">
          <h1 class="item2-title">Perfume</h1>
          <h2 class="item2-heading">Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.</p>
            <div class="prices">
              <h1>$149.99</h1>
              <h2>$169.99</h2>
            </div>
            <div class="item2-button">
              <button>
                <img src="./images/icon-cart.svg" alt="cart icon">
                <span>Add to Cart</span>
              </button>
            </div>

        </div>
      </div>
    </div>
  </main>











</body>

</html>
